<!DOCTYPE html>
<html lang="en">
<head>
    <title>Conact To Diasa crew</title>
    <link rel="stylesheet" href="./CSS/contact.css">
</head>
<body>
    <div class="main">
        <div class="texts">
            <h2>CONTACT</h2>
            <h1>JOIN DIASA'S CREW</h1>
        </div>
        <div class="forms">
            <form>
                <label for="name">Name</label>
                <textarea name="Name" id="name" cols="30" rows="10"></textarea>
                <label for="last name">Last Name</label>
                <textarea name="Last Name" id="last name" cols="30" rows="20"></textarea>
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="20" name="Message"></textarea>
                <input type="submit" id="submit" value="Send">
                
            </form>
            
        </div>
    </div>
    <a href="./index.html">Go Back</a>
</body>
</html>
